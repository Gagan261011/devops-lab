---
# Main tasks for application deployment

- name: Ensure Java 17 is installed
  apt:
    name: openjdk-17-jdk
    state: present
    update_cache: yes

- name: Create application directory
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'

- name: Stop application service if running
  systemd:
    name: crud-app
    state: stopped
  ignore_errors: yes

- name: Download artifact from Nexus
  get_url:
    url: "{{ nexus_url }}/repository/{{ nexus_repository }}/{{ group_id | replace('.', '/') }}/{{ artifact_id }}/{{ artifact_version }}/{{ artifact_id }}-{{ artifact_version }}.jar"
    dest: "{{ app_dir }}/{{ app_jar_name }}"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'
    force: yes
    url_username: "{{ nexus_user }}"
    url_password: "{{ nexus_password }}"
  register: download_result
  retries: 3
  delay: 5
  until: download_result is succeeded

- name: Create systemd service file
  template:
    src: app.service.j2
    dest: /etc/systemd/system/crud-app.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart application

- name: Enable application service
  systemd:
    name: crud-app
    enabled: yes
    daemon_reload: yes

- name: Start application service
  systemd:
    name: crud-app
    state: started

- name: Wait for application to start
  wait_for:
    port: "{{ app_port }}"
    delay: 5
    timeout: 60

- name: Check application health endpoint
  uri:
    url: "http://localhost:{{ app_port }}/health"
    method: GET
    status_code: 200
  register: health_check
  retries: 10
  delay: 3
  until: health_check.status == 200

- name: Display deployment success message
  debug:
    msg: 
      - "Application deployed successfully!"
      - "Version: {{ artifact_version }}"
      - "Health check: PASSED"
      - "Access at: http://{{ ansible_default_ipv4.address }}:{{ app_port }}"
